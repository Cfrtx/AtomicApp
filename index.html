<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Dev Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-y: auto;
        }

        /* Main Container */
        .main-container {
            background-color: rgba(26, 26, 26, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
            margin: 60px 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Logo */
        .logo {
            width: 120px;
            height: 120px;
            background-image: url('https://media.discordapp.net/attachments/1350704655046283365/1350719684349136960/Atomic.png?ex=67dbb7bb&is=67da663b&hm=e3af0b448bfad52d68b089d0445923d3a8213622a8a1454f9e00cc4d04480318&=&format=webp&quality=lossless&width=280&height=280');
            background-size: cover;
            border-radius: 20px;
            margin: 0 auto 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Title and Subtitle */
        .title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #bb86fc, #03dac6, #ff0266);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s infinite alternate;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 18px;
            color: #a0a0a0;
            margin-bottom: 30px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 16px;
            font-weight: 500;
            color: #bb86fc;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #bb86fc;
            border-radius: 12px;
            background-color: rgba(38, 38, 38, 0.8);
            color: #ffffff;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #03dac6;
            box-shadow: 0 0 8px rgba(3, 218, 198, 0.6);
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Submit Button */
        .submit-button {
            background-color: #bb86fc;
            color: #1a1a1a;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #9a67ea;
            transform: scale(1.05);
        }

        /* Success Message */
        .success-message {
            display: none;
            font-size: 16px;
            color: #03dac6;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Error Message */
        .error-message {
            display: none;
            font-size: 16px;
            color: #ff0266;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Logo -->
        <div class="logo"></div>

        <!-- Title and Subtitle -->
        <div class="title">Atomic Dev Application</div>
        <div class="subtitle">Join our team and showcase your skills!</div>

        <!-- Application Form -->
        <form id="applicationForm">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- GitHub Profile -->
            <div class="form-group">
                <label for="github">GitHub Profile</label>
                <input type="url" id="github" name="github" placeholder="Enter your GitHub profile URL" required>
            </div>

            <!-- C# Experience -->
            <div class="form-group">
                <label for="experience">Years of C# Experience</label>
                <input type="number" id="experience" name="experience" placeholder="Enter years of experience" required>
            </div>

            <!-- Complex Question 1 -->
            <div class="form-group">
                <label for="question1">Explain the difference between `async` and `await` in C#.</label>
                <textarea id="question1" name="question1" placeholder="Your answer..." required></textarea>
            </div>

            <!-- Complex Question 2 -->
            <div class="form-group">
                <label for="question2">What is the purpose of the `yield` keyword in C#? Provide an example.</label>
                <textarea id="question2" name="question2" placeholder="Your answer..." required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-button">Submit Application</button>
        </form>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">Application submitted successfully!</div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage">Failed to submit application. Please try again.</div>
    </div>

    <script>
        // Webhook URL
        const webhookUrl = "https://discord.com/api/webhooks/1352289479741800520/LetRsLL8mFahWTxsDWMNPYFhanq30WjTJTamv-IdXJL9KVWuyXKIDbxte4otG3Y0Wg_p";

        // Form Submission
        const form = document.getElementById('applicationForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                github: formData.get('github'),
                experience: formData.get('experience'),
                question1: formData.get('question1'),
                question2: formData.get('question2'),
            };

            // Send data to webhook
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: `**New Developer Application**\n\n**Name:** ${data.name}\n**Email:** ${data.email}\n**GitHub:** ${data.github}\n**Experience:** ${data.experience} years\n\n**Question 1:**\n${data.question1}\n\n**Question 2:**\n${data.question2}`,
                    }),
                });

                if (response.ok) {
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    form.reset();
                } else {
                    throw new Error('Failed to send data');
                }
            } catch (error) {
                successMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
